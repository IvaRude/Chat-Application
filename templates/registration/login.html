{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Choose the chat to write somebody</p>
    {% else %}
        <form method='POST'>
            {% csrf_token %}
                <div class="login">
                    <input type="text" id="username" autofocus="autofocus" placeholder="Username" name="username">
                    <input type="password" id="password" placeholder="Password" name="password">			
                    <button type="submit">
                    Log In
                    </button>
                </div>
        </form>
    {% endif %}   
{% endblock content %}
