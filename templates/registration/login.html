{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}!</p>
    {% else %}
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    {% endif %}
{% endblock content %}
