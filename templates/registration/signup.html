{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<!-- <h2>Sign Up</h2> -->
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="login">
        <input type="text" id="username" autofocus="autofocus" placeholder="Username" name="username">
        <input type="password1" id="password1" placeholder="Password" name="password1">
        <input type="password2" id="password2" placeholder="Repeat Password" name="password2">			

        <button type="submit">
        Sign Up
        </button>
    </div>
    <!-- {{ form.as_p }} -->
    <!-- <button type="submit">Sign Up</button> -->
</form>
{% endblock content %}
